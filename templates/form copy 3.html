<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Slide-In Form</title>
    <style>
        .hidden {
            display: none;
        }

        .slide-enter-active,
        .slide-leave-active {
            transition: opacity 0.5s, transform 0.5s;
        }

        .slide-enter, .slide-leave-to {
            opacity: 0;
            transform: translateX(20px);
        }
    </style>
</head>

<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md" id="formContainer">

        <h1 class="text-2xl font-bold mb-6">Slide-In Form</h1>

        <!-- Step 1 -->
        <transition name="slide" mode="out-in">
            <div class="step" v-if="currentStep === 1" key="step1">
                <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
                <button class="mt-6 bg-blue-500 text-white p-3 rounded-md" @click="nextStep">Next</button>
            </div>
        </transition>

        <!-- Step 2 -->
        <transition name="slide" mode="out-in">
            <div class="step" v-if="currentStep === 2" key="step2">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
                <button class="mt-6 bg-blue-500 text-white p-3 rounded-md" @click="prevStep">Back</button>
                <button class="ml-4 bg-blue-500 text-white p-3 rounded-md" @click="nextStep">Next</button>
            </div>
        </transition>

        <!-- Step 3 -->
        <transition name="slide" mode="out-in">
            <div class="step" v-if="currentStep === 3" key="step3">
                <label for="message" class="block text-sm font-medium text-gray-600">Message</label>
                <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border rounded-md"></textarea>
                <button class="mt-6 bg-blue-500 text-white p-3 rounded-md" @click="prevStep">Back</button>
                <button class="ml-4 bg-blue-500 text-white p-3 rounded-md" @click="submitForm">Submit</button>
            </div>
        </transition>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#formContainer',
            data: {
                currentStep: 1
            },
            methods: {
                nextStep() {
                    this.currentStep++;
                },
                prevStep() {
                    this.currentStep--;
                },
                submitForm() {
                    // Implement form submission logic here
                    alert('Form submitted!');
                }
            }
        });
    </script>

</body>

</html>
