<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Sliding Form</title>
    <style>
        .hidden {
            display: none;
        }

        .slide-in {
            animation: slideIn 0.5s ease-in-out;
        }

        .slide-out {
            animation: slideOut 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(100%);
            }
        }
    </style>
</head>

<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md overflow-hidden" id="formContainer">

        <h1 class="text-2xl font-bold mb-6">Sliding Form</h1>

        <!-- Step 1 -->
        <div class="step" id="step1">
            <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
            <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
            <button class="mt-6 bg-blue-500 text-white p-3 rounded-md" onclick="nextStep(2)">Next</button>
        </div>

        <!-- Step 2 -->
        <div class="step hidden" id="step2">
            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
            <button class="mt-6 bg-blue-500 text-white p-3 rounded-md" onclick="prevStep(1)">Back</button>
            <button class="ml-4 bg-blue-500 text-white p-3 rounded-md" onclick="nextStep(3)">Next</button>
        </div>

        <!-- Step 3 -->
        <div class="step hidden" id="step3">
            <label for="message" class="block text-sm font-medium text-gray-600">Message</label>
            <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border rounded-md"></textarea>
            <button class="mt-6 bg-blue-500 text-white p-3 rounded-md" onclick="prevStep(2)">Back</button>
            <button class="ml-4 bg-blue-500 text-white p-3 rounded-md" onclick="submitForm()">Submit</button>
        </div>

    </div>

    <script>
        function nextStep(step) {
            document.getElementById('step' + (step - 1)).classList.add('slide-out');
            setTimeout(function () {
                document.getElementById('step' + (step - 1)).classList.add('hidden');
                document.getElementById('step' + (step - 1)).classList.remove('slide-out');
                document.getElementById('step' + step).classList.remove('hidden');
                document.getElementById('step' + step).classList.add('slide-in');
            }, 500);
        }

        function prevStep(step) {
            document.getElementById('step' + step).classList.add('slide-out');
            setTimeout(function () {
                document.getElementById('step' + step).classList.add('hidden');
                document.getElementById('step' + step).classList.remove('slide-out');
                document.getElementById('step' + (step - 1)).classList.remove('hidden');
                document.getElementById('step' + (step - 1)).classList.add('slide-in');
            }, 500);
        }

        function submitForm() {
            // Implement form submission logic here
            alert('Form submitted!');
        }
    </script>

</body>

</html>
